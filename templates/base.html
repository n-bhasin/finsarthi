{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        .m0 {
            margin: 0
        }

        .p0 {
            padding: 0;
        }

        .mt-30 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 m0 p0">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <!-- Brand/logo -->
                <div class="col-md-2">
                    <a class="navbar-brand" href="{% url 'home' %}">{{ user|title }}</a>
                </div>

                <!-- Links -->
                <div class="col-md-10">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">Campaign</a>
                            </li>

                            {% if user.groups.values.get.name == 'Admin' %}

                            {% endif %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'add_employee' %}">Employee</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'prospect' %}">Prospects</a>
                            </li>
                        </ul>

                        <ul class="navbar-nav float-right">
                            <li class="nav-item" style="float: right!important;">
                                <a class="nav-link" href="{% url 'logout_view' %}">Log Out</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </nav>
        </div>
        <div class="container">
            <div class="col-md-12 mt-30">
                <h1 class="campaign">
                    {% block campaignheading %}

                    {% endblock %}
                </h1>
                <hr>
            </div>
            {% block content %}
            {% endblock %}
        </div>

    </div>
</div>
</body>
</html>
